
<div class="card" style="padding: 5%;">
    <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
        <div class="titleArea">
            <h1 class="title">Editar Empresa</h1>
            <h3 class="subTitle">Utiliza los campos para actualizar los datos</h3>
        </div>
        <div class="bottonArea">
            <button class="btn buttonHead" (click)="onUpdate()"  [disabled]="!myForm.form.valid">Modificar</button>
            <button class="btn buttonHead" routerLink="/">Cancelar</button>
        </div>
    </div>

    <div class="card-body">

        <form #myForm="ngForm">
            <div style="display: flex;">
                <div class="form-group col-5">
                    <label for="nombreComercial">Nombre Comercial</label>
                    <input required [(ngModel)]="empresa.NombreComercial" name="nombreComercial" type="text" class="form-control"
                        placeholder="Ingresa un nombre comercial">
                </div>

                <div class="col-1"></div>

                <div class="form-group col-5">
                    <label for="razonSocial">Razon Social</label>
                    <input required [(ngModel)]="empresa.RazonSocial" name="razonSocial" type="text" class="form-control"
                        placeholder="Ingresa una razon social">
                </div>
            </div>
            <br>
            <div style="display: flex;">
                <div class="form-group col-5">
                    <label for="telefono">Teléfono</label>
                    <input required [(ngModel)]="empresa.Telefono" name="telefono" type="number" class="form-control"
                        placeholder="Ingresa un numero de Teléfono">
                </div>

                <div class="col-1"></div>
                
                <div class="form-group col-5">
                    <label for="email">Correo Electrónico</label>
                    <input disabled [(ngModel)]="empresa.Email" name="email" type="email" class="form-control"
                        placeholder="Ingresa una correo electrónico">
                </div>
            </div>
            <br>
            <div style="display: flex;">
                <div class="form-group col-5">
                    <label for="nit">NIT</label>
                    <input required [(ngModel)]="empresa.NIT" name="nit" type="text" class="form-control"
                        placeholder="Ingresa un nit">
                </div>

                <div class="col-1"></div>
                
                <div class="form-group col-5">
                    <label for="estado">Estado</label>
                    <input required [(ngModel)]="empresa.Estado" name="estado" type="text" class="form-control"
                        placeholder="Ingresa un estado">
                </div>
            </div>
            <br>
            <div style="display: flex;">
                <div class="form-group col-12">
                    <label for="direccion">Dirección</label>
                    <input required [(ngModel)]="empresa.Direccion" name="direccion" type="text" class="form-control"
                        placeholder="Ingresa una dirección">
                </div>
            </div>
        </form>
    </div>
</div>
